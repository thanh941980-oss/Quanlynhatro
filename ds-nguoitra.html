<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách người trả phòng</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background-color: #f5f5f5; color: #333; line-height: 1.6; }
    header { background-color: #2c3e50; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    .table-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #3498db; color: white; }
    .btn { padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .back-btn { background-color: #7f8c8d; color: white; }
    .back-btn:hover { background-color: #95a5a6; }
    .logout-btn { background-color: #e74c3c; color: white; }
    .logout-btn:hover { background-color: #c0392b; }
    @media (max-width: 768px) { header { flex-direction: column; align-items: flex-start; gap: 10px; } .container { padding: 10px; } }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>Quản lý nhà trọ - Người trả phòng</h1>
    <div>
      <button onclick="window.location.href='dashboard.html'" class="btn back-btn">Quay lại</button>
      <button id="logoutBtn" class="btn logout-btn">Đăng xuất</button>
    </div>
  </header>

  <div class="container">
    <h2>Danh sách người trả phòng</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Phòng</th>
            <th>Người thuê</th>
            <th>Ngày trả</th>
            <th>Tổng tiền</th>
          </tr>
        </thead>
        <tbody id="checkoutList"></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAz38ll5L6nZOicZyQRFtKd0TuzohrLFws",
      authDomain: "quan-ly-nha-tro-2a4bf.firebaseapp.com",
      databaseURL: "https://quan-ly-nha-tro-2a4bf-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "quan-ly-nha-tro-2a4bf",
      storageBucket: "quan-ly-nha-tro-2a4bf.firebasestorage.app",
      messagingSenderId: "490747665921",
      appId: "1:490747665921:web:48b0e2bad3a0f894c22a00"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const database = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        loadCheckouts();
      }
    });

    function loadCheckouts() {
    database.ref("checkouts").on("value", snapshot => {
        const tbody = document.getElementById("checkoutList");
        tbody.innerHTML = "";
        snapshot.forEach(child => {
        const data = child.val();
        
        database.ref("rooms/" + data.roomId).once("value").then(roomSnap => {
            const roomData = roomSnap.val();
            const roomNumber = roomData ? roomData.number : data.roomId;
            
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${roomNumber}</td>
            <td>${data.customerName}</td>
            <td>${new Date(data.checkoutDate).toLocaleString("vi-VN")}</td>
            <td>${data.totalCost.toLocaleString("vi-VN")} VNĐ</td>
            `;
            tbody.appendChild(tr);
        });
        });
    });
    }


    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "index.html");
    });
  </script>
</body>
</html>
