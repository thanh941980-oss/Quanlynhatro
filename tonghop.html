<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng hợp - Quản lý nhà trọ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        .stat-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .back-btn {
            background-color: #7f8c8d;
        }
        
        .back-btn:hover {
            background-color: #95a5a6;
        }
        
        .logout-btn {
            background-color: #e74c3c;
        }
        
        .logout-btn:hover {
            background-color: #c0392b;
        }
        /* Responsive cho màn hình nhỏ (mobile) */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
        
            .btn {
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }
        
            .container {
                padding: 10px;
            }
        
            h2 {
                font-size: 1.2rem;
                text-align: center;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <h1>Quản lý nhà trọ - Tổng hợp</h1>
        <div>
            <button onclick="window.location.href='dashboard.html'" class="btn back-btn">Quay lại</button>
            <button id="logoutBtn" class="btn logout-btn">Đăng xuất</button>
        </div>
    </header>

    <div class="container">
        <h2>Báo cáo tổng hợp</h2>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>Tổng số phòng</h3>
                <div class="stat-value" id="totalRooms">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Phòng trống</h3>
                <div class="stat-value" id="availableRooms">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Phòng đã thuê</h3>
                <div class="stat-value" id="occupiedRooms">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Doanh thu tháng</h3>
                <div class="stat-value" id="monthlyRevenue">0</div>
            </div>
        </div>
        
        <div class="table-container">
            <h3>Lịch sử trả phòng gần đây</h3>
            <table>
                <thead>
                    <tr>
                        <th>Phòng</th>
                        <th>Khách hàng</th>
                        <th>Ngày trả</th>
                        <th>Tổng tiền</th>
                    </tr>
                </thead>
                <tbody id="checkoutHistory">
                    <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Cấu hình Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyAz38ll5L6nZOicZyQRFtKd0TuzohrLFws",
            authDomain: "quan-ly-nha-tro-2a4bf.firebaseapp.com",
            databaseURL: "https://quan-ly-nha-tro-2a4bf-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quan-ly-nha-tro-2a4bf",
            storageBucket: "quan-ly-nha-tro-2a4bf.firebasestorage.app",
            messagingSenderId: "490747665921",
            appId: "1:490747665921:web:48b0e2bad3a0f894c22a00"
        };
        
        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Kiểm tra trạng thái đăng nhập
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                loadStats();
                loadCheckoutHistory();
            }
        });
        
        // Tải thống kê
        function loadStats() {
            // Tải thông tin phòng
            database.ref('rooms').once('value')
                .then((roomsSnapshot) => {
                    let totalRooms = 0;
                    let availableRooms = 0;
                    let occupiedRooms = 0;
                    
                    if (roomsSnapshot.exists()) {
                        roomsSnapshot.forEach((roomSnapshot) => {
                            totalRooms++;
                            const room = roomSnapshot.val();
                            if (room.status === 'available') {
                                availableRooms++;
                            } else {
                                occupiedRooms++;
                            }
                        });
                    }
                    
                    document.getElementById('totalRooms').textContent = totalRooms;
                    document.getElementById('availableRooms').textContent = availableRooms;
                    document.getElementById('occupiedRooms').textContent = occupiedRooms;
                })
                .catch((error) => {
                    console.error('Lỗi khi tải thống kê phòng:', error);
                });
            
            // Tải doanh thu tháng
            const currentDate = new Date();
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).toISOString();
            
            database.ref('checkouts').orderByChild('checkoutDate').startAt(firstDayOfMonth).once('value')
                .then((checkoutsSnapshot) => {
                    let monthlyRevenue = 0;
                    
                    if (checkoutsSnapshot.exists()) {
                        checkoutsSnapshot.forEach((checkoutSnapshot) => {
                            const checkout = checkoutSnapshot.val();
                            monthlyRevenue += checkout.totalCost || 0;
                        });
                    }
                    
                    document.getElementById('monthlyRevenue').textContent = monthlyRevenue.toLocaleString('vi-VN') + ' VNĐ';
                })
                .catch((error) => {
                    console.error('Lỗi khi tải doanh thu:', error);
                });
        }
        
        // Tải lịch sử trả phòng
        function loadCheckoutHistory() {
            database.ref('checkouts').orderByChild('checkoutDate').limitToLast(10).once('value')
                .then((checkoutsSnapshot) => {
                    const checkoutHistory = document.getElementById('checkoutHistory');
                    checkoutHistory.innerHTML = '';
                    
                    if (checkoutsSnapshot.exists()) {
                        const checkouts = [];
                        
                        checkoutsSnapshot.forEach((checkoutSnapshot) => {
                            checkouts.push({ id: checkoutSnapshot.key, ...checkoutSnapshot.val() });
                        });
                        
                        // Sắp xếp theo ngày mới nhất
                        checkouts.reverse();
                        
                        checkouts.forEach((checkout) => {
                            const row = document.createElement('tr');
                            
                            // Lấy thông tin phòng
                            database.ref('rooms/' + checkout.roomId).once('value')
                                .then((roomSnapshot) => {
                                    const roomNumber = roomSnapshot.exists() ? roomSnapshot.val().number : 'N/A';
                                    
                                    row.innerHTML = `
                                        <td>Phòng ${roomNumber}</td>
                                        <td>${checkout.customerName}</td>
                                        <td>${new Date(checkout.checkoutDate).toLocaleDateString('vi-VN')}</td>
                                        <td>${(checkout.totalCost || 0).toLocaleString('vi-VN')} VNĐ</td>
                                    `;
                                    
                                    checkoutHistory.appendChild(row);
                                })
                                .catch((error) => {
                                    console.error('Lỗi khi tải thông tin phòng:', error);
                                });
                        });
                    } else {
                        checkoutHistory.innerHTML = '<tr><td colspan="4" style="text-align: center;">Chưa có dữ liệu trả phòng</td></tr>';
                    }
                })
                .catch((error) => {
                    console.error('Lỗi khi tải lịch sử trả phòng:', error);
                    checkoutHistory.innerHTML = '<tr><td colspan="4" style="text-align: center;">Có lỗi xảy ra khi tải dữ liệu</td></tr>';
                });
        }
        
        // Xử lý đăng xuất
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Lỗi khi đăng xuất:', error);
                });
        });
    </script>
</body>
</html>
