<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý nhà trọ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .auth-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .error {
            color: #c62828;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Đăng nhập hệ thống</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Nhập email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Mật khẩu</label>
                <input type="password" id="loginPassword" placeholder="Nhập mật khẩu">
            </div>
            <button id="loginBtn" class="btn">Đăng nhập</button>
            <div id="loginError" class="error"></div>
        </div>
    </div>

    <script>
        // Cấu hình Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyAz38ll5L6nZOicZyQRFtKd0TuzohrLFws",
            authDomain: "quan-ly-nha-tro-2a4bf.firebaseapp.com",
            databaseURL: "https://quan-ly-nha-tro-2a4bf-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quan-ly-nha-tro-2a4bf",
            storageBucket: "quan-ly-nha-tro-2a4bf.firebasestorage.app",
            messagingSenderId: "490747665921",
            appId: "1:490747665921:web:48b0e2bad3a0f894c22a00"
        };
        
        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Xử lý đăng nhập
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                document.getElementById('loginError').textContent = 'Vui lòng nhập đầy đủ thông tin!';
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Đăng nhập thành công, chuyển đến dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    document.getElementById('loginError').textContent = 'Email hoặc mật khẩu không đúng!';
                });
        });
    </script>
</body>
</html>
