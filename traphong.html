<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trả phòng - Quản lý nhà trọ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .calculation-result {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .back-btn {
            background-color: #7f8c8d;
        }
        
        .back-btn:hover {
            background-color: #95a5a6;
        }
        
        .logout-btn {
            background-color: #e74c3c;
        }
        
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <h1>Quản lý nhà trọ - Trả phòng</h1>
        <div>
            <button onclick="window.location.href='dashboard.html'" class="btn back-btn">Quay lại</button>
            <button id="logoutBtn" class="btn logout-btn">Đăng xuất</button>
        </div>
    </header>

    <div class="container">
        <h2>Thông tin trả phòng</h2>
        
        <div class="form-container">
            <div class="form-group">
                <label for="roomSelect">Chọn phòng</label>
                <select id="roomSelect">
                    <option value="">-- Chọn phòng --</option>
                </select>
            </div>
            
            <div id="bookingInfo" style="display: none;">
                <h3>Thông tin đặt phòng</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Người đặt phòng</label>
                        <input type="text" id="customerName" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Số CCCD/CMND</label>
                        <input type="text" id="idNumber" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Chỉ số điện lúc đặt</label>
                        <input type="number" id="initialElectricity" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Chỉ số nước lúc đặt</label>
                        <input type="number" id="initialWater" readonly>
                    </div>
                </div>
                
                <h3>Thông tin trả phòng</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="finalElectricity">Chỉ số điện lúc trả</label>
                        <input type="number" id="finalElectricity">
                    </div>
                    
                    <div class="form-group">
                        <label for="finalWater">Chỉ số nước lúc trả</label>
                        <input type="number" id="finalWater">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="electricityPrice">Đơn giá điện (VNĐ/kWh)</label>
                        <input type="number" id="electricityPrice" value="3500">
                    </div>
                    
                    <div class="form-group">
                        <label for="waterPrice">Đơn giá nước (VNĐ/m³)</label>
                        <input type="number" id="waterPrice" value="20000">
                    </div>
                </div>
                
                <div class="calculation-result">
                    <h4>Kết quả tính toán</h4>
                    <p>Tiền điện: <span id="electricityCost">0</span> VNĐ</p>
                    <p>Tiền nước: <span id="waterCost">0</span> VNĐ</p>
                    <p>Tiền phòng: <span id="roomCost">0</span> VNĐ</p>
                    <p><strong>Tổng cộng: <span id="totalCost">0</span> VNĐ</strong></p>
                </div>
                
                <div class="form-group">
                    <label for="checkoutNotes">Ghi chú</label>
                    <textarea id="checkoutNotes" rows="3" placeholder="Ghi chú"></textarea>
                </div>
                
                <button id="checkoutBtn" class="btn">Xác nhận trả phòng</button>
            </div>
        </div>
    </div>

    <script>
        // Cấu hình Firebase
        const firebaseConfig = { 
            apiKey: "AIzaSyAz38ll5L6nZOicZyQRFtKd0TuzohrLFws",
            authDomain: "quan-ly-nha-tro-2a4bf.firebaseapp.com",
            databaseURL: "https://quan-ly-nha-tro-2a4bf-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "quan-ly-nha-tro-2a4bf",
            storageBucket: "quan-ly-nha-tro-2a4bf.firebasestorage.app",
            messagingSenderId: "490747665921",
            appId: "1:490747665921:web:48b0e2bad3a0f894c22a00"
        };
        
        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        let currentBooking = null;
        
        // Kiểm tra trạng thái đăng nhập
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                loadOccupiedRooms();
            }
        });
        
        // Tải danh sách phòng đã thuê
        function loadOccupiedRooms() {
            database.ref('rooms').orderByChild('status').equalTo('occupied').once('value')
                .then((snapshot) => {
                    const roomSelect = document.getElementById('roomSelect');
                    roomSelect.innerHTML = '<option value="">-- Chọn phòng --</option>';
                    
                    if (snapshot.exists()) {
                        snapshot.forEach((childSnapshot) => {
                            const room = childSnapshot.val();
                            const option = document.createElement('option');
                            option.value = childSnapshot.key;
                            option.textContent = `Phòng ${room.number}`;
                            roomSelect.appendChild(option);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.textContent = 'Không có phòng đã thuê';
                        roomSelect.appendChild(option);
                    }
                })
                .catch((error) => {
                    console.error('Lỗi khi tải phòng:', error);
                });
        }
        
        // Xử lý khi chọn phòng
        document.getElementById('roomSelect').addEventListener('change', function() {
            const roomId = this.value;
            if (!roomId) {
                document.getElementById('bookingInfo').style.display = 'none';
                return;
            }
            
            // Tìm thông tin đặt phòng
            database.ref('bookings').orderByChild('roomId').equalTo(roomId).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        snapshot.forEach((childSnapshot) => {
                            currentBooking = { id: childSnapshot.key, ...childSnapshot.val() };
                            
                            // Hiển thị thông tin
                            document.getElementById('customerName').value = currentBooking.customerName;
                            document.getElementById('idNumber').value = currentBooking.idNumber;
                            document.getElementById('initialElectricity').value = currentBooking.initialElectricity;
                            document.getElementById('initialWater').value = currentBooking.initialWater;
                            
                            document.getElementById('bookingInfo').style.display = 'block';
                            calculateCost();
                        });
                    } else {
                        alert('Không tìm thấy thông tin đặt phòng cho phòng này');
                    }
                })
                .catch((error) => {
                    console.error('Lỗi khi tải thông tin đặt phòng:', error);
                });
        });
        
        // Tính toán chi phí
        function calculateCost() {
            if (!currentBooking) return;
            
            const finalElectricity = parseInt(document.getElementById('finalElectricity').value) || 0;
            const finalWater = parseInt(document.getElementById('finalWater').value) || 0;
            const electricityPrice = parseInt(document.getElementById('electricityPrice').value) || 0;
            const waterPrice = parseInt(document.getElementById('waterPrice').value) || 0;
            
            const electricityUsed = finalElectricity - currentBooking.initialElectricity;
            const waterUsed = finalWater - currentBooking.initialWater;
            
            const electricityCost = electricityUsed * electricityPrice;
            const waterCost = waterUsed * waterPrice;
            const roomCost = currentBooking.roomPrice;
            const totalCost = electricityCost + waterCost + roomCost;
            
            document.getElementById('electricityCost').textContent = electricityCost.toLocaleString('vi-VN');
            document.getElementById('waterCost').textContent = waterCost.toLocaleString('vi-VN');
            document.getElementById('roomCost').textContent = roomCost.toLocaleString('vi-VN');
            document.getElementById('totalCost').textContent = totalCost.toLocaleString('vi-VN');
        }
        
        // Gắn sự kiện tính toán khi thay đổi giá trị
        document.getElementById('finalElectricity').addEventListener('input', calculateCost);
        document.getElementById('finalWater').addEventListener('input', calculateCost);
        document.getElementById('electricityPrice').addEventListener('input', calculateCost);
        document.getElementById('waterPrice').addEventListener('input', calculateCost);
        
        // Xử lý trả phòng
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (!currentBooking) return;
            
            const finalElectricity = parseInt(document.getElementById('finalElectricity').value) || 0;
            const finalWater = parseInt(document.getElementById('finalWater').value) || 0;
            const electricityPrice = parseInt(document.getElementById('electricityPrice').value) || 0;
            const waterPrice = parseInt(document.getElementById('waterPrice').value) || 0;
            const checkoutNotes = document.getElementById('checkoutNotes').value;
            
            if (finalElectricity < currentBooking.initialElectricity) {
                alert('Chỉ số điện lúc trả phòng không thể nhỏ hơn lúc đặt phòng!');
                return;
            }
            
            if (finalWater < currentBooking.initialWater) {
                alert('Chỉ số nước lúc trả phòng không thể nhỏ hơn lúc đặt phòng!');
                return;
            }
            
            const electricityUsed = finalElectricity - currentBooking.initialElectricity;
            const waterUsed = finalWater - currentBooking.initialWater;
            
            const electricityCost = electricityUsed * electricityPrice;
            const waterCost = waterUsed * waterPrice;
            const roomCost = currentBooking.roomPrice;
            const totalCost = electricityCost + waterCost + roomCost;
            
            const checkoutData = {
                roomId: currentBooking.roomId,
                bookingId: currentBooking.id,
                customerName: currentBooking.customerName,
                finalElectricity: finalElectricity,
                finalWater: finalWater,
                electricityUsed: electricityUsed,
                waterUsed: waterUsed,
                electricityPrice: electricityPrice,
                waterPrice: waterPrice,
                electricityCost: electricityCost,
                waterCost: waterCost,
                roomCost: roomCost,
                totalCost: totalCost,
                checkoutDate: new Date().toISOString(),
                notes: checkoutNotes
            };
            
            // Lưu thông tin trả phòng
            database.ref('checkouts').push(checkoutData)
                .then(() => {
                    // Cập nhật trạng thái phòng
                    return database.ref('rooms/' + currentBooking.roomId).update({
                        status: 'available'
                    });
                })
                .then(() => {
                    // Xóa thông tin đặt phòng
                    return database.ref('bookings/' + currentBooking.id).remove();
                })
                .then(() => {
                    alert('Trả phòng thành công!');
                    window.location.reload();
                })
                .catch((error) => {
                    console.error('Lỗi khi trả phòng:', error);
                    alert('Có lỗi xảy ra khi trả phòng.');
                });
        });
        
        // Xử lý đăng xuất
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Lỗi khi đăng xuất:', error);
                });
        });
    </script>
</body>
</html>
